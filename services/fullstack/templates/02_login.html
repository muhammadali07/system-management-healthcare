<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='loginreg.css') }}">
</head>
<body>
    <div class="container">
        <h1>LOGIN</h1>
        <div id="notification" style="background-color: rgb(252, 0, 42); text-align: center;"></div>
        <form action="{{ url_for('login') }}" method="POST" class="space-y-4">
          <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
          </div>
          <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
          </div>
          <button type="submit">Login</button>
        </form>
        <p>Tidak punya akun? <a href="{{ url_for('register') }}">Daftar disini</a></p>
    </div>
</body> 
</html>
